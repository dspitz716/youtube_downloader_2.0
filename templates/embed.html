<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Youd - main</title>
  <!-- <link rel="stylesheet" href="../static/info.css" /> -->
  <link rel="stylesheet" href="{{ url_for('static', path='/info.css') }}">
  <style>
    p {
      text-align: center;
    }
  </style>
</head>

<body>

  <h1>{{title}}</h1>

  {% if audio_url %}
  <iframe src="{{audio_url}}" frameborder="0"
    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
    style="width: 90%;height:90%;margin:0 auto;display:block;border-radius:5px;"></iframe>
  {% else %}
  <iframe src="{{video_url}}" frameborder="0"
    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in- picture" allowfullscreen
    style="width: 90%;height:90%;margin:0 auto;display:block;border-radius:5px;"></iframe>
  {% endif %}
</body>

</html>
